<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-red-800 to-red-400 min-h-screen flex items-center justify-center">
  <div class="bg-white/20 backdrop-blur-md rounded-xl p-14 shadow-2xl w-full max-w-md text-white">
    <h2 class="text-2xl mb-6 font-semibold text-center">Login</h2>

    <form class="space-y-6" id="loginForm">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 text-black bg-white rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/60"
          placeholder="seu@email.com"
        />      
      </div>

      <div>
        <label for="password" class="block mb-1">Senha</label>
        <input type="password" id="password" class="w-full text-black px-4 py-2 bg-white rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/60" placeholder="••••••••" />
      </div>

      <div class="text-right text-sm">
        <a href="#" class="text-white/70 hover:text-white underline">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="w-full bg-red-700 hover:bg-red-800 py-2 rounded-md font-semibold transition">Entrar</button>
    </form>

    <div class="mt-6 text-center">
