<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-800 to-red-400 min-h-screen flex items-center justify-center">
  <div class="bg-white/20 backdrop-blur-md rounded-xl p-8 shadow-2xl w-full max-w-md text-white">
    <h2 class="text-2xl font-bold mb-6 text-center">Criar Conta</h2>

    <form id="signupForm" class="space-y-6">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 text-black bg-white rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-black/60" placeholder="seu@email.com" />
      </div>

      <div>
        <label for="password" class="block mb-1">Senha</label>
        <input type="password" id="password" required class="w-full px-4 py-2 text-black bg-white rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-black/60" placeholder="Mínimo 6 caracteres" />
      </div>

      <button type="submit" class="w-full bg-red-700 hover:bg-red-800 py-2 rounded-md font-semibold transition">Registrar</button>
    </form>

    <div class="mt-6 text-center text-sm text-white/80">
      Já tem uma conta? <a href="login.html" class="underline">Entrar</a>
    </div>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword } from "./js/connection.js";

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Usuário registrado com sucesso!");
          window.location.href = 'login.html';
        })
        .catch((error) => {
          console.error("Erro de registro:", error.message);
          alert("Erro ao registrar: " + error.message);
        });
    });
  </script>
</body>
</html>
